<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Audio Files</h1>
        <form action="/upload/" method="post" enctype="multipart/form-data">
            <label for="conversation">Upload the conversation audio file:</label>
            <input type="file" id="conversation" name="conversation" required>
            <br>
            <label for="sample">Upload the sample audio file:</label>
            <input type="file" id="sample" name="sample" required>
            <br>
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Get Results</button>
        </form>
    </div>
</body>
</html>
