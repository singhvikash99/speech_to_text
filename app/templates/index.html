<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('your-dynamic-wallpaper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        label {
            color: #009933;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #ff6600;">Upload Audio Files</h1>
        <form id="uploadForm" action="/upload/" method="post" enctype="multipart/form-data">
            <label for="conversation" style="color: #009933;">Upload the conversation audio file:</label>
            <input type="file" id="conversation" name="conversation" required>
            <label for="sample" style="color: #009933;">Upload the sample audio file:</label>
            <input type="file" id="sample" name="sample" required>
            <label for="email" style="color: #009933;">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="btn btn-primary">Get Results</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
